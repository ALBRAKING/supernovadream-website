<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Supernova Dream – Bienestar, Meditación y Avatar IA</title>
    <meta name="description" content="Supernova Dream: app de bienestar con avatar IA, meditaciones, respiración, música relajante e historias para dormir. Únete a la lista de lanzamiento." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root{ --bg:#091028; --btn:#2D5BE8; --card:#0d1634; }
      html,body{height:100%}
      body{font-family:'Urbanist',system-ui,Segoe UI,Roboto,Helvetica,Arial; background:var(--bg); color:#fff;}
      .glass{backdrop-filter: blur(12px); background:rgba(9,16,40,.55);} 
      .hero-slide{will-change:opacity}
      .legal-card{display:flex;align-items:center;justify-content:center;min-height:9rem;border:1px solid rgba(255,255,255,.12);border-radius:1rem;background:rgba(9,16,40,.55);text-align:center}
      .legal-card:hover{background:rgba(255,255,255,.06)}
    </style>
  </head>
<body class="min-h-screen text-white">
  <!-- NAV -->
  <header class="sticky top-0 z-50 bg-black/40 backdrop-blur border-b border-white/10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="#" class="flex items-center gap-2">
        <img src="assets/logo.png" alt="Supernova Dream logo" class="h-8 w-8 rounded-xl object-cover"/>
        <span class="font-semibold">Supernova Dream</span>
      </a>
      <nav class="hidden sm:flex items-center gap-5 text-sm">
        <a href="#waitlist" class="hover:text-blue-300" data-i18n="nav_wait">Lista de espera</a>
      </nav>
      <div class="flex items-center gap-2">
        <button id="lang-es" class="px-3 py-1 rounded-lg text-xs border border-white/20 hover:bg-white/10">ES</button>
        <button id="lang-en" class="px-3 py-1 rounded-lg text-xs border border-white/20 hover:bg-white/10">EN</button>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <!-- (todo tu contenido igual, sin cambios) -->

  <!-- FOOTER -->
  <footer class="py-10 border-t border-white/10 bg-black/30">
    <div class="max-w-6xl mx-auto px-4 grid md:grid-cols-3 gap-6 items-start text-center md:text-left">
      <div>
        <h4 class="font-semibold" data-i18n="foot_brand">Supernova Dream</h4>
        <p class="text-white/70 text-sm mt-1" data-i18n="foot_desc">Bienestar y calma emocional impulsados por IA.</p>
      </div>
      <div>
        <h4 class="font-semibold" data-i18n="foot_links">Enlaces</h4>
        <ul class="text-sm text-white/80 mt-2 space-y-1">
          <li><a class="hover:underline" href="#waitlist" data-i18n="foot_wait">Lista de espera</a></li>
          <li><a class="hover:underline" href="legal/privacidad.html" data-i18n="foot_priv">Privacidad</a></li>
          <li><a class="hover:underline" href="legal/terminos.html" data-i18n="foot_terms">Términos</a></li>
          <li><a class="hover:underline" href="legal/normas.html" data-i18n="foot_rules">Normas</a></li>
        </ul>
      </div>
      <div>
        <h4 class="font-semibold" data-i18n="foot_contact">Contacto</h4>
        <p class="text-sm text-white/80 mt-2">
          <a class="hover:underline" href="mailto:supernovadreamapp@gmail.com">supernovadreamapp@gmail.com</a>
        </p>
        <p class="text-xs text-white/60 mt-3" data-i18n="foot_brand_owner">
          Supernova Dream es una marca operada por Bravaris LLC.
        </p>
      </div>
    </div>
  </footer>

  <script>
    const slides = Array.from(document.querySelectorAll('.hero-slide'));
    const captionsByLang = {
      es: [
        {title:'Meditación', desc:'Guías para enfocarte y reducir el estrés.'},
        {title:'Respiración', desc:'Ejercicios para regular emociones y calmarte.'},
        {title:'Historias para dormir', desc:'Narraciones suaves para conciliar el sueño.'},
        {title:'Música relajante', desc:'Paisajes sonoros para concentración y calma.'}
      ],
      en: [
        {title:'Meditation', desc:'Guides to focus and reduce stress.'},
        {title:'Breathing', desc:'Exercises to regulate emotions and relax.'},
        {title:'Sleep Stories', desc:'Soft narrations to help you fall asleep.'},
        {title:'Relaxing Music', desc:'Soundscapes for concentration and calm.'}
      ]
    };
    let idx = 0;
    let currentLang = 'es';
    function rotateHero(){
      slides.forEach((s,i)=> s.style.opacity = (i===idx? '1':'0'));
      const cap = captionsByLang[currentLang][idx];
      const t = document.getElementById('heroCaptionTitle');
      const d = document.getElementById('heroCaptionDesc');
      if(t&&d){ t.textContent = cap.title; d.textContent = cap.desc; }
      idx = (idx + 1) % slides.length;
    }
    if(slides.length){ rotateHero(); setInterval(rotateHero, 4500); }

    document.getElementById('waitForm').addEventListener('submit', function(e){
      if(this.getAttribute('action') === '#'){
        e.preventDefault();
        document.getElementById('waitMsg').classList.remove('hidden');
        this.reset();
      }
    });

    const dict = {
      es: { 
        nav_wait:'Lista de espera', nav_faq:'Soporte / FAQ', nav_legal:'Legal',
        hero_title:'Calma tu mente. Un paso cada día.', hero_sub:'Habla con un avatar IA que te escucha y obtén bienestar para enfocarte y dormir mejor.', cta_join:'Únete a la lista',
        wait_title:'Únete a la lista de lanzamiento', wait_sub:'Recibe acceso anticipado, novedades y un regalo de bienvenida cuando lancemos.', wait_btn:'Quiero unirme', wait_ok:'¡Gracias! Te escribiremos lo antes posible.', wait_priv:'Al enviar tu correo aceptas recibir noticias. Consulta nuestra Política de Privacidad.',
        placeholder_email:'ejemplo@email.com',
        faq_title:'Soporte y Ayuda (FAQ)', mini_q1:'¿Qué es Supernova Dream?', mini_a1:'App de bienestar con avatar IA, meditaciones, respiración, música relajante e historias para dormir.',
        mini_q2:'¿Reemplaza atención médica?', mini_a2:'No. Es apoyo para bienestar; no sustituye atención médica, psicológica ni profesional.',
        mini_q3:'¿Cómo cancelo mi suscripción?', mini_a3:'En la misma plataforma donde la compraste: Google Play, App Store o nuestra web (Stripe).',
        faq_more:'Ver sección completa de Soporte y Ayuda',
        legal_title:'Legal',
        card_priv:'Política de Privacidad', card_terms:'Términos de Servicio', card_rules:'Normas de Uso',
        foot_brand:'Supernova Dream', foot_desc:'Bienestar y calma emocional impulsados por IA.', foot_links:'Enlaces', foot_wait:'Lista de espera', foot_priv:'Privacidad', foot_terms:'Términos', foot_rules:'Normas', foot_contact:'Contacto',
        foot_brand_owner:'Supernova Dream es una marca operada por Bravaris LLC.'
      },
      en: { 
        nav_wait:'Waitlist', nav_faq:'Support / FAQ', nav_legal:'Legal',
        hero_title:'Calm your mind. One step a day.', hero_sub:'Talk to an AI avatar that listens to help you focus and sleep better.', cta_join:'Join the list',
        wait_title:'Join the launch waitlist', wait_sub:'Get early access, updates and a welcome perk when we launch.', wait_btn:'Join now', wait_ok:'Thanks! We will email you soon.', wait_priv:'By submitting your email you agree to receive updates. See our Privacy Policy.',
        placeholder_email:'example@email.com',
        faq_title:'Support & Help (FAQ)', mini_q1:'What is Supernova Dream?', mini_a1:'A wellness app with an AI avatar, meditations, breathing, relaxing music and sleep stories.',
        mini_q2:'Does it replace medical care?', mini_a2:'No. It supports wellness; it does not replace medical, psychological, or professional care.',
        mini_q3:'How do I cancel my subscription?', mini_a3:'In the same platform you purchased: Google Play, App Store, or our website (Stripe).',
        faq_more:'View full Support & Help section',
        legal_title:'Legal',
        card_priv:'Privacy Policy', card_terms:'Terms of Service', card_rules:'Usage Rules',
        foot_brand:'Supernova Dream', foot_desc:'AI-powered calm and emotional wellness.', foot_links:'Links', foot_wait:'Waitlist', foot_priv:'Privacy', foot_terms:'Terms', foot_rules:'Rules', foot_contact:'Contact',
        foot_brand_owner:'Supernova Dream is a brand operated by Bravaris LLC.'
      }
    };

    function setLang(lang){
      currentLang = (lang === 'en') ? 'en' : 'es';
      document.documentElement.lang = currentLang;
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const k = el.getAttribute('data-i18n');
        const val = dict[currentLang][k];
        if(val !== undefined){
          if(el.tagName === 'INPUT'){ el.placeholder = val; } else { el.textContent = val; }
        }
      });
      const hidden = document.querySelector('input[name="lang"]');
      if(hidden) hidden.value = currentLang;
      const showIdx = (idx === 0 ? slides.length - 1 : idx - 1);
      const cap = captionsByLang[currentLang][showIdx];
      const t = document.getElementById('heroCaptionTitle');
      const d = document.getElementById('heroCaptionDesc');
      if(t&&d){ t.textContent = cap.title; d.textContent = cap.desc; }
    }

    document.getElementById('lang-es').addEventListener('click',()=>setLang('es'));
    document.getElementById('lang-en').addEventListener('click',()=>setLang('en'));
    setLang('es');
  </script>
</body>
</html>
